<div class="card">
    <p-toolbar>
        <ng-template #start>
            <p-button [outlined]="true" label="Crear usuario" icon="pi pi-plus" (click)="addUser()" severity="info"/>
        </ng-template>
    </p-toolbar>
</div>
<div class="card">
    <p-table
        #dtColaborator
        [value]="colaboratorService.data()"
        [paginator]="true"
        [rows]="10"
        [loading]="colaboratorService.isLoading()"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[10, 25, 50]"
        [globalFilterFields]="['name', 'lastName', 'email', 'documentType', 'documentNumber']"
        [resizableColumns]="true"
    >
        <ng-template #caption>
            <div class="flex gap-2">
                <p-button label="Actualizar" [outlined]="true" icon="pi pi-refresh" (click)="refresh()" />
                <p-button label="Limpiar" [outlined]="true" icon="pi pi-filter-slash" (click)="clear(dtColaborator)" />
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="dtColaborator.filterGlobal($event.target.value, 'contains')" placeholder="Buscar por palabra clave" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 10rem">
                    <div class="flex items-center justify-between">
                        Name
                        <p-columnFilter type="text" field="name" showAddButton="false" display="menu" />
                    </div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex items-center justify-between">
                        LastName
                        <p-columnFilter type="text" field="lastName" showAddButton="false" display="menu" />
                    </div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center justify-between">
                        Email
                        <p-columnFilter type="text" field="email" showAddButton="false" display="menu" />
                    </div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex items-center justify-between">
                        Document Type
                        <p-columnFilter type="text" field="documentType" showAddButton="false" display="menu" />
                    </div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex items-center justify-between">
                        Document Number
                        <p-columnFilter type="text" field="documentNumber" showAddButton="false" display="menu" />
                    </div>
                </th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template #body let-colaborator>
            <tr>
                <td>{{ colaborator.name }}</td>
                <td>{{ colaborator.lastName }}</td>
                <td>{{ colaborator.email }}</td>
                <td>{{ colaborator.documentType }}</td>
                <td>{{ colaborator.documentNumber }}</td>
                <td>
                    <p-splitbutton label="Ver" (click)="viewDetail(colaborator)" dropdownIcon="pi pi-spin pi-cog" [model]="getMenuItems(colaborator)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<app-create-colaborator [(visible)]="visible"></app-create-colaborator>
