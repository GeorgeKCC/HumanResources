<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sakai - PrimeNG</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://primefaces.org" />
        <link rel="icon" type="image/x-icon" href="https://primefaces.org/cdn/primeng/images/favicon.png" />
        <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet" />
        
        <!-- ðŸŽ¨ Critical CSS for inputs - loads immediately -->
        <style>
            /* SSR-Safe Input Critical Styles */
            input, textarea, select, .p-inputtext, .p-password-input {
                appearance: none !important;
                -webkit-appearance: none !important;
                -moz-appearance: none !important;
                border: 1px solid #dee2e6 !important;
                border-radius: 6px !important;
                background-color: #ffffff !important;
                color: #495057 !important;
                min-height: 2.5rem !important;
                padding: 0.75rem !important;
                font-size: 1rem !important;
                font-family: inherit !important;
                line-height: 1.5 !important;
                box-sizing: border-box !important;
                transition: border-color 0.2s, box-shadow 0.2s !important;
            }
            
            input:focus, textarea:focus, select:focus, .p-inputtext:focus, .p-password-input:focus {
                border-color: #007bff !important;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25) !important;
                outline: none !important;
            }
            
            input::placeholder, textarea::placeholder, .p-inputtext::placeholder, .p-password-input::placeholder {
                color: #6c757d !important;
                opacity: 1 !important;
            }
        </style>
    </head>

    <body>
        <app-root></app-root>
        
        <!-- ðŸŽ¨ Mark when Angular is ready to prevent style flicker -->
        <script>
            // Add class when Angular is ready
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(() => {
                    document.body.classList.add('ng-ready');
                }, 100);
            });
        </script>
    </body>
</html>
