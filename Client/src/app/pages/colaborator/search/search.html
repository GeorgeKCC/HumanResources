<div class="container-fluid pt-3">
  <p-toolbar class="mb-6">
    <ng-template #start>
      <p-button label="New" icon="pi pi-plus" class="mr-2" />
    </ng-template>
  </p-toolbar>
  <p-table
    #dt
    [value]="colaboratorService.data()"
    [(selection)]="selectedColaborator"
    dataKey="id"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="colaboratorService.isLoading()"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="[
      'name',
      'lastName',
      'email',
      'documentType',
      'documentNumber',
      'isActive'
    ]"
  >
    <ng-template #caption>
      <div class="row align-items-center p-3">
        <div class="col-auto">
          <p-button [outlined]="true" icon="pi pi-filter-slash" label="Clear" (click)="clear(dt)" />
        </div>
        <div class="col-auto ms-auto">
          <div class="input-group" style="width: 250px">
            <span class="input-group-text">
              <i class="pi pi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Keyboard Search"
            />
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th style="width: 2rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="name" style="min-width: 12rem">
          <div class="flex justify-between items-center gap-2">
            Name
            <p-sortIcon field="name" />
            <p-columnFilter type="text" field="name" display="menu" class="ml-auto" />
          </div>
        </th>
        <th pSortableColumn="lastName" style="min-width: 12rem">
          <div class="flex justify-between items-center gap-2">
            Last Name
            <p-sortIcon field="lastName" />
            <p-columnFilter type="text" field="lastName" display="menu" class="ml-auto" />
          </div>
        </th>
        <th pSortableColumn="email" style="min-width: 14rem">
          <div class="flex justify-between items-center gap-2">
            Email
            <p-sortIcon field="email" />
            <p-columnFilter type="text" field="email" display="menu" class="ml-auto" />
          </div>
        </th>
        <th pSortableColumn="documentType" style="min-width: 8rem">
          <div class="flex justify-between items-center gap-2">
            Document Type
            <p-sortIcon field="documentType" />
            <p-columnFilter type="text" field="documentType" display="menu" class="ml-auto" />
          </div>
        </th>
        <th pSortableColumn="documentNumber" style="min-width: 10rem">
          <div class="flex justify-between items-center gap-2">
            Document Number
            <p-sortIcon field="documentNumber" />
            <p-columnFilter type="text" field="documentNumber" display="menu" class="ml-auto" />
          </div>
        </th>
        <th pSortableColumn="isActive" style="min-width: 9rem">
          <div class="flex justify-between items-center gap-2">
            Status
            <p-sortIcon field="isActive" />
            <p-columnFilter type="text" field="isActive" display="menu" class="ml-auto" />
          </div>
        </th>
        <th style="min-width: 9rem">
          <div class="flex justify-between items-center gap-2">Actions</div>
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-colaborator>
      <tr class="p-selectable-row">
        <td>
          <p-tableCheckbox [value]="colaborator" />
        </td>
        <td>
          {{ colaborator.name }}
        </td>
        <td>
          {{ colaborator.lastName }}
        </td>
        <td>
          {{ colaborator.email }}
        </td>
        <td>
          {{ colaborator.documentType }}
        </td>
        <td>
          {{ colaborator.documentNumber }}
        </td>
        <td>
          {{ colaborator.isActive }}
        </td>
        <td>
          <p-splitbutton dropdownIcon="pi pi-cog" label="view" (onClick)="view(colaborator)" [model]="getActions(colaborator)" />
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="8">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
