services:
  humanresourcesapi:
    image: ${DOCKER_REGISTRY-}humanresourcesapi
    build:
      context: .
      dockerfile: Api/Dockerfile

  deamonnotification:
    image: ${DOCKER_REGISTRY-}deamonnotification
    build:
      context: .
      dockerfile: Deamons/DeamonNotification/Dockerfile

  distributedcache:
    image: redis

  seq:
    image: datalust/seq:latest

  portainer:
    image: portainer/portainer-ce

  messagebus:
    image: rabbitmq:management

  qdrant:
    image: qdrant/qdrant:latest

  ollama:
    image: ollama/ollama:latest