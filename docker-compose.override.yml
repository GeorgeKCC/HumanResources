services:
  humanresourcesapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Data Source=host.docker.internal,1433;Initial Catalog=HumanResourceDB;User ID=sa;Password=computadora$1;Connect Timeout=30;Encrypt=True;Trust Server Certificate=True;Application Intent=ReadWrite;Multi Subnet Failover=False
      - ConnectionStrings__Redis=distributedcache:6379
      - Seq:Uri=http://seq:5341
      - MessageBroker__Host=humanresource-mq
      - MessageBroker__UserName=guest
      - MessageBroker__Password=guest
      - Ollama__OllamaBaseUrl=http://ollama:11434
      - Qdrant__Host=qdrant
      - Qdrant__GrpcPort=6334
      - Qdrant__TimeoutSeconds=10
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ./dataprotection-keys:/dataprotection-keys
    depends_on:
      - distributedcache
      - messagebus
      - qdrant
      - ollama
      - seq

  deamonnotification:
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Data Source=host.docker.internal,1433;Initial Catalog=HumanResourceDB;User ID=sa;Password=computadora$1;Connect Timeout=30;Encrypt=True;Trust Server Certificate=True;Application Intent=ReadWrite;Multi Subnet Failover=False
      - MessageBroker__Host=humanresource-mq
      - MessageBroker__UserName=guest
      - MessageBroker__Password=guest
    ports:
      - "5002:8080"
      - "5003:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
    depends_on:
      - messagebus

  distributedcache:
    container_name: distributedcache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  seq:
     container_name: seq
     environment:
       - ACCEPT_EULA=Y
       - SEQ_FIRSTRUN_ADMINPASSWORD=SuperSecret123!
     ports:
       - "5341:5341"
       - "8081:80" 
     volumes:
       - seq-data:/data

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  messagebus:
    container_name: messagebus
    hostname: humanresource-mq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  qdrant:
    container_name: qdrant
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  ollama:
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

volumes:
  redis_data:
  seq-data:
  portainer_data:  
  qdrant_data:
  ollama-data:
